<html>
<head>
<title>Form tag</title>
</head>
<body bgcolor="pink">
<form>
<label> FName: </label>
<input type="text" name="fname" value="Enter the First name">
<br>
<br>
<label> LName: </label>
<input type="text" name="lname" value="Enter the Last name">
<br>
<br>
<label> SEMESTER :</label>
<br>
<select name="Semester">
<option> I-sem </option>
<option> II-sem </option>
<option> III-sem </option>
<option> IV-sem </option>
<option> V-sem </option>
<option> VI-sem </option>
</select>
<br>
<br>
<label> DIVISION :</label>
<br>
<select name="Division">
<option> A1</option>
<option> A2 </option>
<option> A3</option>
<option> A4 </option>
</select>
<br>
<br>
<label> SUBJECTS :</label>
<br>
<label>Advance Java</label>
<input type="checkbox" name="checkbox" value="Adavance java">
<label>Cloud computing</label>
<input type="checkbox" name="checkbox" value="cloud computing">
<label>Computer network</label>
<input type="checkbox" name="checkbox" value="Computer network">
<label>MTLR</label>
<input type="checkbox" name="checkbox" value="MTLR">
<label>English</label>
<input type="checkbox" name="checkbox" value="English">
<label>Software testing</label>
<input type="checkbox" name="checkbox" value="Software testing">
<label>Kannad</label>
<input type="checkbox" name="checkbox" value="Kannada">
<br>
<br>
<label> Phone no: </label>
<input type="text" name="lname" value="Enter phone no">
<br>
<br>
<label> College name: </label>
<input type="text" name="lname" value="Enter college name">
</form>
</body>
</html>
